<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold">Todo List</h1>
        <ul id="todo-list" class="list-disc pl-5">
            <!-- TODOs are added here from the todo.js file -->
        </ul>
        <section id="todo-submit" class="mt-4">
            <input type="text" id="todo-input" class="border border-gray-300 rounded-md p-2" placeholder="Add a new todo">
            <button id="add-todo" class="bg-blue-500 text-white px-4 py-2 rounded-md">Add</button>
        </section>
    </div>

    <script src="todo.js"></script>
</body>
</html>
