<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="bg-teal-400">
        <h1 class="p-6 text-3xl font-bold underline">Hello World</h1>
    </div>

    <!-- Travel Destination Card -->
    <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white mt-8">
        <img class="w-full h-48 object-cover" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Beach destination">
        <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">Bali, Indonesia</div>
            <p class="text-gray-700 text-base">
                Experience the perfect blend of culture, nature, and relaxation in this tropical paradise.
            </p>
        </div>
        <div class="px-6 pt-4 pb-2">
            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
                #Beach
            </span>
            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
                #Culture
            </span>
            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mb-2">
                #Adventure
            </span>
        </div>
        <div class="px-6 pb-4">
            <div class="flex items-center text-gray-600">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>7 days</span>
            </div>
            <div class="flex items-center text-gray-600 mt-2">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>From $999</span>
            </div>
        </div>
    </div>

    <button class="bg-sky-500 hover:bg-sky-700 ...">Save changes</button>
</body>
</html>
