<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-300 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-80">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded mt-1">
                <p id="emailError" class="text-red-500 text-xs mt-1 hidden">Invalid Email!</p>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Password</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full p-2 border rounded mt-1" placeholder="Enter Password">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-2 -sm">show</button>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-1 rounded mt-4">Login</button>
        </form>

    </div>

    <script src="login.js"></script>
    
</body>
</html>
